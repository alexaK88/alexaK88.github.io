<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
    }
    .card {
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      background: rgba(15,23,42,0.9);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 2rem;
    }
    h2 {
      margin: 0 0 1.5rem;
      font-weight: 400;
      font-size: 1.1rem;
      color: #9ca3af;
    }
    p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Name</h1>
    <h2>Software Engineer · Portfolio</h2>
    <p>Hi, I’m a software engineer who enjoys building data-driven systems, APIs, and clean architectures.</p>
    <p>More content coming soon…</p>
  </div>
</body>
</html>
